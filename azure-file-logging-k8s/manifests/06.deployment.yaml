apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-file-logging-deployment
  namespace: logging
spec:
  selector:
    matchLabels:
      app: azure-file-logging
  template:
    metadata:
      labels:
        app: azure-file-logging
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: azure-file-logging
        image: maranacr.azurecr.io/processingapp:latest
        env:
        - name: LOG_FILE_PATH
          value: /mnt/logs/app.ndjson
        volumeMounts:
        - name: log-volume
          mountPath: /mnt/logs
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        ports:
        - containerPort: 80
      volumes:
      - name: log-volume
        persistentVolumeClaim:
          claimName: azure-file-logging-pvc